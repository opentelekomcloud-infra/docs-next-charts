---
apiVersion: ts.opentelekomcloud.com/v1alpha1
kind: TypesenseCluster
metadata:
  name: {{ include "docusaurus.name" . }}-ts
spec:
  image: typesense/typesense:27.1
  replicas: 3
  storage:
    size: {{ required "typesense.storage.size is required" .Values.typesense.storage.size }}
    storageClassName: {{ required "typesense.storage.storageClassName is required" .Values.typesense.storage.storageClassName }}
  ingress:
    host: {{ required "typesense.ingress.host is required" .Values.typesense.ingress.host }}
    ingressClassName: nginx
    clusterIssuer: {{ required "typesense.ingress.clusterIssuer is required" .Values.typesense.ingress.clusterIssuer }}
  adminApiKey:
    name: {{ include "docusaurus.name" . }}-typesense-api-key
  scrapers:
    - name: {{ include "docusaurus.name" . }}-scraper
      image: typesense/docsearch-scraper:0.11.0
      config: "{\"index_name\":\"docs-next\",\"start_urls\":[\"https://{{ required "ingress.host is required" .Values.ingress.host }}/\"],\"sitemap_urls\":[\"https://{{ required "ingress.host is required" .Values.ingress.host }}/sitemap.xml\"],\"sitemap_alternate_links\":true,\"stop_urls\":[\"/tests\"],\"selectors\":{\"lvl0\":{\"selector\":\"(//ul[contains(@class,'menu__list')]//a[contains(@class, 'menu__link menu__link--sublist menu__link--active')]/text() | //nav[contains(@class, 'navbar')]//a[contains(@class, 'navbar__link--active')]/text())[last()]\",\"type\":\"xpath\",\"global\":true,\"default_value\":\"Documentation\"},\"lvl1\":\"header h1\",\"lvl2\":\"article h2\",\"lvl3\":\"article h3\",\"lvl4\":\"article h4\",\"lvl5\":\"article h5, article td:first-child\",\"lvl6\":\"article h6\",\"text\":\"article p, article li, article td:last-child\"},\"strip_chars\":\" .,;:#\",\"custom_settings\":{\"separatorsToIndex\":\"_\",\"attributesForFaceting\":[\"language\",\"version\",\"type\",\"docusaurus_tag\"],\"attributesToRetrieve\":[\"hierarchy\",\"content\",\"anchor\",\"url\",\"url_without_anchor\",\"type\"]},\"conversation_id\":[\"833762294\"],\"nb_hits\":46250}"
      schedule: {{ required "typesense.scraper.schedule is required" .Values.typesense.scraper.schedule }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "docusaurus.name" . }}-docusaurus
  labels:
    app: docusaurus
  {{- include "docusaurus.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: docusaurus
    {{- include "docusaurus.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: docusaurus
      {{- include "docusaurus.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: docusaurus
        image: {{ .Values.image }}:{{ .Values.tag | default .Chart.AppVersion }}
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "docusaurus.name" . }}-docusaurus
  labels:
  {{- include "docusaurus.labels" . | nindent 4 }}
spec:
  selector:
    app: docusaurus
  {{- include "docusaurus.selectorLabels" . | nindent 4 }}
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "docusaurus.name" . }}-docusaurus
  labels:
  {{- include "docusaurus.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: {{ required "ingress.clusterIssuer is required" .Values.ingress.clusterIssuer }}
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - {{ required "ingress.host is required" .Values.ingress.host }}
    secretName: {{ include "docusaurus.name" . }}-docusaurus-{{ required "ingress.clusterIssuer is required" .Values.ingress.clusterIssuer }}-certificate-tls
  rules:
  - host: {{ required "ingress.host is required" .Values.ingress.host }}
    http:
      paths:
      - backend:
          service:
            name: '{{ include "docusaurus.name" . }}-docusaurus'
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific