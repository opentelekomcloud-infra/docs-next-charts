apiVersion: v1
kind: Secret
metadata:
  name: {{ include "typesense.fullname" . }}-api-key
type: Opaque
data:
  typesense-api-key: {{ required "typesense.apiKey is required" .Values.typesense.apiKey }}
---
apiVersion: ts.opentelekomcloud.com/v1alpha1
kind: TypesenseCluster
metadata:
  name: {{ .Release.Name }}
spec:
  image: {{ required "typesense.image is required" .Values.typesense.image }}
  replicas: {{ required "typesense.replicas are required" .Values.typesense.replicas }}
  storage:
    size: {{ required "typesense.storage.size is required" .Values.typesense.storage.size }}
    storageClassName: {{ required "typesense.storage.storageClassName is required" .Values.typesense.storage.storageClassName }}
  ingress:
    host: {{ required "typesense.ingress.host is required" .Values.typesense.ingress.host }}
    ingressClassName: nginx
    clusterIssuer: {{ required "typesense.ingress.clusterIssuer is required" .Values.typesense.ingress.clusterIssuer }}
  adminApiKey:
    name: {{ include "typesense.fullname" . }}-api-key
  scrapers:
    - name: {{ include "typesense.fullname" . }}-scraper
      image: typesense/docsearch-scraper:0.11.0
      config: "{\"index_name\":\"{{ required "typesense.scraper.collection is required" .Values.typesense.scraper.collection }}\",\"start_urls\":[\"https://{{ required "typesense.scraper.target.host is required" .Values.typesense.scraper.target.host }}/\"],\"sitemap_urls\":[\"https://{{ required "typesense.scraper.target.host is required" .Values.typesense.scraper.target.host }}/sitemap.xml\"],\"sitemap_alternate_links\":true,\"stop_urls\":[\"/tests\"],\"selectors\":{\"lvl0\":{\"selector\":\"(//ul[contains(@class,'menu__list')]//a[contains(@class, 'menu__link menu__link--sublist menu__link--active')]/text() | //nav[contains(@class, 'navbar')]//a[contains(@class, 'navbar__link--active')]/text())[last()]\",\"type\":\"xpath\",\"global\":true,\"default_value\":\"Documentation\"},\"lvl1\":\"header h1\",\"lvl2\":\"article h2\",\"lvl3\":\"article h3\",\"lvl4\":\"article h4\",\"lvl5\":\"article h5, article td:first-child\",\"lvl6\":\"article h6\",\"text\":\"article p, article li, article td:last-child\"},\"strip_chars\":\" .,;:#\",\"custom_settings\":{\"separatorsToIndex\":\"_\",\"attributesForFaceting\":[\"language\",\"version\",\"type\",\"docusaurus_tag\"],\"attributesToRetrieve\":[\"hierarchy\",\"content\",\"anchor\",\"url\",\"url_without_anchor\",\"type\"]},\"conversation_id\":[\"833762294\"],\"nb_hits\":46250}"
      schedule: {{ required "typesense.scraper.schedule is required" .Values.typesense.scraper.schedule | quote }}
  enableCors: true